<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/common.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--
      Navigation Menu. It could have been done with the nav tag and the facilities associated
      with it in Materialize framework; however, some difficulties were found when trying to achieve
      specific behavior (such as adding the search box within the nav and the other elements).
    -->
    <div id="navMenu" class="row light-blue darken-4 valign-wrapper-large-and-up">
      <div class="col s12 m4 center">
        <a href="#" class="logoText grey-text text-lighten-5">Showify</a>
      </div>
      <div class="input-field col s12 m8">
        <i class="material-icons prefix grey-text text-lighten-5">search</i>
        <input id="searchBox" class="grey-text text-lighten-5" type="search" placeholder="Search shows">
      </div>

      <div class="col s12 m4 center"> 
        <a href="#" class="grey-text text-lighten-5 menuItem">Followed Shows</a>
      </div>
      <div class="col s12 m4 center">
        <a href="#" class="grey-text text-lighten-5 menuItem">Profile</a>
      </div>
      <div class="col s12 m4 center">
        <a href="#" class="grey-text text-lighten-5 menuItem">Logout</a>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h4 class="header center-align">Most Followed Shows</h1>
      </div>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
